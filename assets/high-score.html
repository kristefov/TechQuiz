<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>TechQuiz</title>
</head>
<body class="bg-gray-900 text-white">
    <!-- This is a wrapper -->
    <div class="container mx-auto p-4 mt-20">
        <div class="questions text-center bg-blue-800 p-6 rounded-lg shadow-lg">
            <h1 class="text-4xl font-bold mb-6">Highscores</h1>
            <ul class="highscore list-none p-0 mb-6" id="highscore"></ul>
            <!-- Buttons -->
            <button id="goback" class="bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded shadow-lg">Go Back</button>
            <button id="clear" value="reset" class="bg-red-700 hover:bg-red-600 text-white font-bold py-2 px-4 rounded shadow-lg ml-4">Clear Highscore</button>
        </div>
    </div>
    <script src="./highscore.js"></script>
</body>
</html>
